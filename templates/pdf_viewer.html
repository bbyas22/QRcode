<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFåœ¨çº¿é¢„è§ˆ - äºŒç»´ç ç”Ÿæˆç³»ç»Ÿ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;

        }

        .header {

            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);

        .header-content {

            align-items: center;
        }

        .header-actions {

        .btn {

        .btn-primary {

        .btn-secondary {

            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);

        }

        .container {
            flex: 1;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
        }

        .pdf-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 600px;
        }

        .pdf-toolbar {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .pdf-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pdf-info {
            color: #6c757d;
            font-size: 14px;
        }

        .control-btn {
            padding: 8px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .control-btn:hover {
            background: #0056b3;
        }

        .control-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .zoom-input {
            width: 60px;
            padding: 4px 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            text-align: center;
        }

        .pdf-viewer {
            flex: 1;
            overflow: auto;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .pdf-canvas {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: white;
            margin: 0 auto;
            display: block;
        }

        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 400px;
            color: #6c757d;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e9ecef;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 400px;
            color: #dc3545;
            text-align: center;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 10px;
            }

            .pdf-toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .pdf-controls {
                justify-content: center;
            }

            .container {
                margin: 10px auto;
                padding: 0 10px;
            }

            .pdf-viewer {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>ğŸ“„ PDFåœ¨çº¿é¢„è§ˆ</h1>
            <div class="header-actions">
                <a href="javascript:void(0)" class="btn btn-primary" onclick="downloadPDF()">ğŸ“¥ ä¸‹è½½PDF</a>
                <a href="javascript:void(0)" class="btn btn-secondary" onclick="goBack()">ğŸ”™ è¿”å›</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="pdf-container">
            <div class="pdf-toolbar">
                <div class="pdf-controls">
                    <button class="control-btn" id="prevPage" onclick="prevPage()">â¬…ï¸ ä¸Šä¸€é¡µ</button>
                    <span class="pdf-info">
                        ç¬¬ <span id="currentPage">1</span> é¡µ / å…± <span id="totalPages">-</span> é¡µ
                    </span>
                    <button class="control-btn" id="nextPage" onclick="nextPage()">ä¸‹ä¸€é¡µ â¡ï¸</button>
                </div>
                <div class="zoom-controls">
                    <button class="control-btn" onclick="zoomOut()">ğŸ”-</button>
                    <input type="number" class="zoom-input" id="zoomLevel" value="100" min="25" max="300" step="25" onchange="setZoom()">
                    <span style="color: #6c757d;">%</span>
                    <button class="control-btn" onclick="zoomIn()">ğŸ”+</button>
                    <button class="control-btn" onclick="fitToWidth()">é€‚åº”å®½åº¦</button>
                </div>
            </div>
            <div class="pdf-viewer" id="pdfViewer">
                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <p>æ­£åœ¨åŠ è½½PDFæ–‡ä»¶...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- PDF.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // åº”ç”¨é…ç½®
        let appConfig = { baseUrl: 'http://localhost:8000' };
        
        // æ„å»ºå®Œæ•´çš„API URL
        function buildApiUrl(path) {
            if (!appConfig.baseUrl || path.startsWith('http')) {
                return path;
            }
            const baseUrl = appConfig.baseUrl.replace(/\/$/, '');
            const apiPath = path.startsWith('/') ? path : '/' + path;
            return baseUrl + apiPath;
        }

        // PDF.js é…ç½®
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // å…¨å±€å˜é‡
        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let scale = 1.0;
        let canvas = null;
        let ctx = null;
        let filename = '';

        /**
         * è·å–åº”ç”¨é…ç½®
         */
        async function fetchAppConfig() {
            try {
                const response = await fetch(buildApiUrl('/api/config'));
                if (response.ok) {
                    const config = await response.json();
                    appConfig.baseUrl = config.baseUrl || '';
                }
            } catch (error) {
                console.warn('è·å–é…ç½®å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤é…ç½®:', error);
            }
        }

        /**
         * åˆå§‹åŒ–PDFæŸ¥çœ‹å™¨
         */
        async function initPDFViewer() {
            // å…ˆè·å–åº”ç”¨é…ç½®
            await fetchAppConfig();
            
            // ä»URLå‚æ•°è·å–æ–‡ä»¶å
            const urlParams = new URLSearchParams(window.location.search);
            filename = urlParams.get('file');
            
            if (!filename) {
                showError('æœªæŒ‡å®šPDFæ–‡ä»¶');
                return;
            }

            // åŠ è½½PDFæ–‡ä»¶
            loadPDF(filename);
        }

        /**
         * åŠ è½½PDFæ–‡ä»¶
         * @param {string} filename - PDFæ–‡ä»¶å
         */
        async function loadPDF(filename) {
            try {
                const url = buildApiUrl(`/api/download/${filename}`);
                
                // åŠ è½½PDFæ–‡æ¡£
                const loadingTask = pdfjsLib.getDocument(url);
                pdfDoc = await loadingTask.promise;
                
                totalPages = pdfDoc.numPages;
                document.getElementById('totalPages').textContent = totalPages;
                
                // éšè—åŠ è½½æç¤ºï¼ˆåœ¨createCanvasä¹‹å‰ï¼Œå› ä¸ºcreateCanvasä¼šæ¸…é™¤loadingå…ƒç´ ï¼‰
                const loadingElement = document.getElementById('loading');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
                
                // åˆ›å»ºcanvas
                createCanvas();
                
                // æ¸²æŸ“ç¬¬ä¸€é¡µ
                await renderPage(1);
                
                // æ›´æ–°æ§ä»¶çŠ¶æ€
                updateControls();
                
            } catch (error) {
                console.error('PDFåŠ è½½å¤±è´¥:', error);
                showError('PDFæ–‡ä»¶åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨æˆ–ç½‘ç»œè¿æ¥');
            }
        }

        /**
         * åˆ›å»ºcanvaså…ƒç´ 
         */
        function createCanvas() {
            const viewer = document.getElementById('pdfViewer');
            
            // æ¸…é™¤ç°æœ‰å†…å®¹
            viewer.innerHTML = '';
            
            // åˆ›å»ºæ–°çš„canvas
            canvas = document.createElement('canvas');
            canvas.className = 'pdf-canvas';
            ctx = canvas.getContext('2d');
            
            viewer.appendChild(canvas);
        }

        /**
         * æ¸²æŸ“æŒ‡å®šé¡µé¢
         * @param {number} pageNum - é¡µç 
         */
        async function renderPage(pageNum) {
            if (!pdfDoc || pageNum < 1 || pageNum > totalPages) {
                return;
            }

            try {
                const page = await pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({ scale: scale });
                
                // è®¾ç½®canvaså°ºå¯¸
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                // æ¸²æŸ“é¡µé¢
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                await page.render(renderContext).promise;
                
                // æ›´æ–°å½“å‰é¡µç 
                currentPage = pageNum;
                document.getElementById('currentPage').textContent = currentPage;
                
            } catch (error) {
                console.error('é¡µé¢æ¸²æŸ“å¤±è´¥:', error);
                showError('é¡µé¢æ¸²æŸ“å¤±è´¥');
            }
        }

        /**
         * ä¸Šä¸€é¡µ
         */
        async function prevPage() {
            if (currentPage > 1) {
                await renderPage(currentPage - 1);
                updateControls();
            }
        }

        /**
         * ä¸‹ä¸€é¡µ
         */
        async function nextPage() {
            if (currentPage < totalPages) {
                await renderPage(currentPage + 1);
                updateControls();
            }
        }

        /**
         * æ”¾å¤§
         */
        async function zoomIn() {
            if (scale < 3.0) {
                scale += 0.25;
                await renderPage(currentPage);
                updateZoomDisplay();
            }
        }

        /**
         * ç¼©å°
         */
        async function zoomOut() {
            if (scale > 0.25) {
                scale -= 0.25;
                await renderPage(currentPage);
                updateZoomDisplay();
            }
        }

        /**
         * è®¾ç½®ç¼©æ”¾æ¯”ä¾‹
         */
        async function setZoom() {
            const zoomInput = document.getElementById('zoomLevel');
            const newScale = parseInt(zoomInput.value) / 100;
            
            if (newScale >= 0.25 && newScale <= 3.0) {
                scale = newScale;
                await renderPage(currentPage);
            } else {
                updateZoomDisplay();
            }
        }

        /**
         * é€‚åº”å®½åº¦ - é€‚åº”è®¾å¤‡å®½åº¦
         */
        async function fitToWidth() {
            if (!pdfDoc) return;
            
            try {
                const page = await pdfDoc.getPage(currentPage);
                const viewport = page.getViewport({ scale: 1.0 });
                
                // ä½¿ç”¨è®¾å¤‡çš„å®é™…å®½åº¦ï¼Œå‡å»ä¸€äº›è¾¹è·ä»¥ç¡®ä¿æ˜¾ç¤ºå®Œæ•´
                const deviceWidth = window.innerWidth;
                const availableWidth = deviceWidth - 80; // å‡å»å·¦å³è¾¹è·
                
                scale = availableWidth / viewport.width;
                
                // é™åˆ¶ç¼©æ”¾èŒƒå›´
                if (scale > 3.0) scale = 3.0;
                if (scale < 0.25) scale = 0.25;
                
                await renderPage(currentPage);
                updateZoomDisplay();
            } catch (error) {
                console.error('é€‚åº”å®½åº¦å¤±è´¥:', error);
            }
        }

        /**
         * æ›´æ–°ç¼©æ”¾æ˜¾ç¤º
         */
        function updateZoomDisplay() {
            document.getElementById('zoomLevel').value = Math.round(scale * 100);
        }

        /**
         * æ›´æ–°æ§ä»¶çŠ¶æ€
         */
        function updateControls() {
            document.getElementById('prevPage').disabled = currentPage <= 1;
            document.getElementById('nextPage').disabled = currentPage >= totalPages;
        }

        /**
         * æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
         * @param {string} message - é”™è¯¯ä¿¡æ¯
         */
        function showError(message) {
            const viewer = document.getElementById('pdfViewer');
            viewer.innerHTML = `
                <div class="error">
                    <div class="error-icon">âŒ</div>
                    <h3>åŠ è½½å¤±è´¥</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary" onclick="location.reload()">é‡æ–°åŠ è½½</button>
                </div>
            `;
        }

        /**
         * ä¸‹è½½PDFæ–‡ä»¶
         */
        function downloadPDF() {
            if (filename) {
                const link = document.createElement('a');
                link.href = buildApiUrl(`/api/download/${filename}`);
                // ç¡®ä¿ä¸‹è½½çš„æ–‡ä»¶åæœ‰.pdfæ‰©å±•å
                let downloadName = filename;
                if (!downloadName.toLowerCase().endsWith('.pdf')) {
                    downloadName += '.pdf';
                }
                link.download = downloadName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        /**
         * è¿”å›ä¸Šä¸€é¡µ
         */
        function goBack() {
            try {
                // ä¼˜å…ˆä½¿ç”¨æµè§ˆå™¨å†å²è®°å½•è¿”å›
                if (document.referrer && document.referrer !== window.location.href) {
                    window.location.href = document.referrer;
                } else {
                    // å¦‚æœæ²¡æœ‰å†å²è®°å½•ï¼Œè·³è½¬åˆ°é¦–é¡µ
                    window.location.href = buildApiUrl('/');
                }
            } catch (error) {
                console.error('è¿”å›å¤±è´¥:', error);
                // å‡ºé”™æ—¶ç›´æ¥è·³è½¬åˆ°é¦–é¡µ
                window.location.href = buildApiUrl('/');
            }
        }

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    prevPage();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextPage();
                    break;
                case '+':
                case '=':
                    e.preventDefault();
                    zoomIn();
                    break;
                case '-':
                    e.preventDefault();
                    zoomOut();
                    break;
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initPDFViewer();
        });
    </script>
</body>
</html>
